name: Publish Pre-release Extension

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '**.json'
      - '**.ts'
      - '**.yml'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Install dependencies
        run: npm i

      - name: Build files
        run: npm run build

      - name: Publish Pre-release
        run: |
          git config --global user.name "RedCMD"
          git config --global user.email "theredcmd@gmail.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Sync Github Actions"
          npm exec vsce publish patch --pre-release -p ${{ secrets.VSCE_PAT }}
          git push