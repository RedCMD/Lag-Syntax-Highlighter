name: Package Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: 'minor x.1.0'
        type: choice
        options:
        - current x.x.x
        - patch x.x.1
        - minor x.1.0
        - major 1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Declare `checkout@v3`
      - uses: actions/checkout@v3

      - name: Install the dependencies
        run: npm install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package vsix
        run: |
          git config --global user.name "RedCMD"
          git config --global user.email "theredcmd@gmail.com"
          if [[ $(git diff --stat) != '' ]]; then
            echo 'Working directory dirty. Must cleanup first.'
            git clean -d -x -f
          fi
          if [[ '${{ github.event.inputs.version }}' == 'current x.x.x' ]]; then
            vsce package
          fi
          if [[ '${{ github.event.inputs.version }}' != 'current x.x.x' ]]; then
            vsce package ${{ github.event.inputs.version }}
          fi
          git add *.vsix
          git commit -m "Package vsix"
          git push